<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="dk1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Kunal Dange,</span>
            <span class="job">HTML & CSS programmer</span>

        </div>
        <div class="media-button">
            <a href="#" class="links">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background: rgb(218, 164, 207);"  class="links">
            <i class='bx bxl-instagram' ></i>      
                  </a>
            <a href="#"  style="background: rgb(112, 216, 245);" class="links">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#"  style="background: rgb(237, 213, 191);" class="links">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">500</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5000</span>
            </div>
        </div>
    </div>
    
</body>
</html>
